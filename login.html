<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 20px 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #4CAF50;
    }
    input[type="radio"], input[type="checkbox"] {
      width: auto;
      margin-right: 5px;
    }
    .gender-group {
      margin-top: 10px;
    }
    .gender-group label {
      display: inline;
      margin-right: 15px;
      font-size: 14px;
    }
    .remember-group {
      margin-top: 12px;
    }
    .remember-group label {
      display: inline;
      cursor: pointer;
    }
    .btn {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      background-color: #4CAF50;
      color: white;
      font-size: 15px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .btn:hover {
      background-color: #45a049;
    }
    .btn:active {
      background-color: #3d8b40;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login Form</h2>
    <form action="/login" method="POST" onsubmit="return handleLogin(event)">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />
      
      <label for="role">Select Role:</label>
      <select id="role" name="role">
        <option value="user">User</option>
        <option value="admin">Admin</option>
        <option value="guest">Guest</option>
      </select>
      
      <div class="gender-group">
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label>
      </div>
      
      <div class="remember-group">
        <label>
          <input type="checkbox" name="remember" /> Remember me
        </label>
      </div>
      
      <input type="submit" value="Login" class="btn" />
    </form>
    <div id="message" style="display:none; margin-top: 15px; padding: 10px; background-color: #d4edda; border: 1px solid #c3e6cb; border-radius: 4px; color: #155724; text-align: center;"></div>
  </div>
  <script>
    function handleLogin(event) {
      event.preventDefault();
      var email = document.getElementById('email').value;
      var form = event.target;
      var message = document.getElementById('message');
      
      form.style.display = 'none';
      message.style.display = 'block';
      message.textContent = 'Welcome User';
      
      return false;
    }
  </script>
</body>
</html>
